<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/main.js" defer></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-page">
      <!-- The less blue background -->
      <div class="background-filter"></div>
      <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
          <div class="navbar__logo">
            <img src="./images/LogoSample_ByTailorBrands.jpg" alt="" />
          </div>
          <div class="navbar__menu">
            <ul>
              <li>
                <img src="./images/person-circle.svg" alt="" />
                <a href="./register.html">Register</a>
              </li>
              <li>
                <img src="./images/key-fill.svg" alt="" />
                <a href="./index.php">Login</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Section -->
        <section class="main-section">
          <div class="main-section__header">
            <h1 class="title">Welcome!</h1>
            <h4 class="sub-title">
              Use these awesome forms to login or create new account in your
              project for free.
            </h4>
          </div>

          <div class="main-section__login">
            <!-- Form -->
            <form
              class="login__form"
              action="./index.html"
              onsubmit="return signUpValidate()"
            >
              <h3>Sign up</h3>
              <div>
                <div class="login__form__item">
                  <img src="./images/person-circle.svg" />
                  <input type="text" placeholder="Name" id="username" />
                  <span class="focus-border">
                    <i></i>
                  </span>
                </div>
                <div class="login__form__item">
                  <img src="./images/envelope-fill.svg" />
                  <input type="email" placeholder="Email" id="email" />
                  <span class="focus-border">
                    <i></i>
                  </span>
                </div>
                <div class="login__form__item">
                  <img src="./images/lock-fill.svg" />
                  <input type="password" placeholder="Password" id="password" />
                  <span class="focus-border">
                    <i></i>
                  </span>
                </div>
                <div>
                  <input type="checkbox" id="agreement" />
                  <label for="">I agree with the Privacy Policy</label>
                </div>
              </div>
              <div class="errorMessage text-danger"></div>
              <button class="btn-signup" type="submit">Sign up</button>
            </form>
          </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
          <div>About us</div>
          <div>Â©2021 Creator: <bold>TamNguyen-VinhKhang-Son</bold></div>
        </footer>
      </div>
    </div>
  </body>
</html>
